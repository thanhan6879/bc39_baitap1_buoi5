<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Quản Lý Tuyển Sinh</div>
          <div class="card-body">
            <div class="form-group">
              <label for="">Nhập điểm chuẩn</label>
              <input id="txtdiemChuan" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">Điểm thi môn I</label>
              <input id="txtdiemThi1" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">Điểm thi môn II</label>
              <input id="txtdiemThi2" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">Điểm thi môn III</label>
              <input id="txtdiemThi3" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Chọn khu vực:</label> <br />
              <input type="checkbox" name="khuvuc" id="A" value="2" />
              <label for="A">A</label>
              <input type="checkbox" name="khuvuc" id="B" value="1" />
              <label for="B">B</label>
              <input type="checkbox" name="khuvuc" id="C" value="0.5" />
              <label for="C">C</label>
            </div>
            <div class="form-group">
              <label>Chọn đối tượng</label> <br />
              <input type="checkbox" name="doituong" id="1" value="2.5" class="InPut" />
              <label for="1">1</label>
              <input type="checkbox" name="doituong" id="2" value="1.5" />
              <label for="2">2</label>
              <input type="checkbox" name="doituong" id="3" value="1" />
              <label for="3">3</label>
            </div>
            <button id="btnTinhTB" class="btn btn-danger">Tính</button>
          </div>
          <div id="footerTrungBinh" class="card-footer text-muted"></div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Tính tiền điện
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="">Họ và tên: <label>
                  <input id="tenChuHo" value="0" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Điện năng tiêu thụ: <label>
                  <input id="soKWDien" value="0" type="number" id="" class="form-control">
            </div>
            <button class="btn btn-success" onclick="tinhTienDien()">Tính tiền</button>
          </div>
          <div id="infoDien" class="card-footer text-muted">

          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
